name: Test build

on:
  push:
    branches-ignore:
    - master
    paths-ignore:
    - .gitignore
    - LICENSE
    - README.md
    - images/**

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        cache: npm
        node-version: 16
    - uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-
    - run: npm install
    - run: npm run build
